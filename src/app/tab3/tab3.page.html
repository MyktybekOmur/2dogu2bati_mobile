<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >
      İki Doğu İki Batı
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    
    <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/logo.png">
      </ion-avatar>
      <ion-label>
        <h2>{{userData.adi_soyad}}</h2>
        <h3>{{userData.unvan}}</h3>
        
      </ion-label>
    </ion-item>
    </ion-card>
    <ion-card>
      <ion-list-header>
        Kullanıcılar
      </ion-list-header>
    <ion-item-sliding id="item100" *ngFor="let item of usersList">

      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/logo.png">
        </ion-avatar>
        <ion-label>
          <h2>{{item.adi_soyad}}</h2>
          <h3>{{item.unvan}}</h3>
          
        </ion-label>
      </ion-item>
    </ion-item-sliding>
    </ion-card>
  </ion-list>
</ion-content>
